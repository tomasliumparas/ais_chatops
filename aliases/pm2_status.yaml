---
name: chatops.pm2_status
action_ref: ais_chatops.pm2_status
description: PM2 status
formats:
  - display: "pm2 status"
    representation:
      - "pm2"
result:
  format: |
    PM2 `{{ execution.parameters.args }}` result: {~}
    {% for item in execution.result.stdout.plays[0].tasks %}
    {{ item }}
    {% endfor %}

  extra:
    slack:
      color: "{% if execution.result.succeeded %}good{% else %}danger{% endif %}"
